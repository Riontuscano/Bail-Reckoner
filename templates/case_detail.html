    <div class="container">
      <form id="multiStepForm" method="POST" autocomplete="off" action="{{ url_for('get_data') }}">
        <div class="progress-bar">
            <div class="step active">
                <div class="circle"></div>
            </div>
            <div class="line"></div>
            <div class="step">
                <div class="circle"></div>
            </div>
        </div>
    
        <!-- Step 1: Case Details -->
        <div class="form-step active">
            <h2>Case Details</h2>
            <div class="form-grid">
                <div class="casenumber-grp">
                    <label for="casenumber">Case Number:</label>
                    <input type="number" id="casenumber" name="Case_number" required>
                </div>
                <div class="vname-grp">
                    <label for="vname">Name of Undertrial:</label>
                    <input type="text" id="vname" name="num_undertrial" required>
                </div>
            </div>
            <button type="button" class="next-btn">Next</button>
        </div>
    
        <!-- Step 2: Action Details -->
        <div class="form-step">
            <h2>Action Details</h2>
            <div class="form-grid2">
              <div class="statute-grp">
                <label for="statute">Statute:</label>
                <select name="acts" id="acts">
                  <option value="PMLA">Prevention of Money Laundering Act (PMLA)</option>
                  <option value="IPC">Indian Penal Code (IPC)</option>
                  <option value="NDPS">Narcotic Drugs and Psychotropic Substances Act (NDPS)</option>
                  <option value="SCST">Scheduled Castes and Scheduled Tribes Prevention of Atrocities Act (SCST)</option>
                  <option value="CrPC">Code of Criminal Procedure (CrPC)</option>
                </select>
              </div>
                <div class="crimes-grp">
                    <label for="crimes">Select Crimes:</label>
                    <select name="crime_types" id="crime_types">
                      <option value="Cyber Crimes">Cyber Crimes</option>
                      <option value="Crimes Against SCs and STs">Crimes Against SCs and STs</option>
                      <option value="Crimes Against Women">Crimes Against Women</option>
                      <option value="Crimes Against Children">Crimes Against Children</option>
                      <option value="Offences Against the State">Offences Against the State</option>
                      <option value="Economic Offence">Economic Offence</option>
                      <option value="Crimes Against Foreigners">Crimes Against Foreigners</option>
                    </select>
                </div>
                
                <div class="imprisonment-grp">
                    <label for="imprisonment">Imprisonment Served:</label>
                    <input type="text" id="imprisonment" name="imprisonment" required>
                </div>
                <div class="bailbond-grp">
                    <label for="bailbond">Bail Bond:</label>
                    <input type="number" id="bailbond" name="bail_bond">
                </div>
                <div class="suretybond-grp">
                    <label for="suretybond">Surety Bond:</label>
                    <select name="served_half_term" id="servedhalfterm">
                      <option value="True">YES</option>
                      <option value="False">NO</option>
                  </select>
                </div>
                <div class="everescape-grp">
                    <label for="everescape">Risk of Escape:</label>
                    <input type="text" id="everescape" name="ever_escaped" required>
                </div>
                <div class="riskofcase-grp">
                    <label for="riskofcase">Risk of Case:</label>
                    <input type="number" id="riskofcase" name="risk_of_case" required>
                </div>
                <div class="servedhalfterm-grp">
                    <label for="servedhalfterm">Served Half Term:</label>
                    <select name="served_half_term" id="servedhalfterm">
                        <option value="True">YES</option>
                        <option value="False">NO</option>
                    </select>
                </div>
                <div class="penalty-grp">
                    <label for="penalty">Penalty/Fine:</label>
                    <select name="penalty_or_fine" id="penaltyFine">
                        <option value="Fine">Fine</option>
                        <option value="Imprisonment">Imprisonment</option>
                        <option value="Both">Both</option>
                    </select>
                </div>
            </div>
            <button type="button" class="prev-btn">Previous</button>
            <button type="submit" class="sbutton">Submit</button>
        </div>
    </form>
