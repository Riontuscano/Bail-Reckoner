<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bail Application Form</title>
</head>
<body>
    <h1>Bail Application Form</h1>
    <form action="/generate" method="POST">
        <label for="court_name">Court Name:</label><br>
        <input type="text" id="court_name" name="court_name"><br><br>
        
        <label for="accused_name">Accused Name:</label><br>
        <input type="text" id="accused_name" name="accused_name"><br><br>
        
        <label for="police_station">Police Station:</label><br>
        <input type="text" id="police_station" name="police_station"><br><br>
        
        <label for="fir_no">FIR No.:</label><br>
        <input type="text" id="fir_no" name="fir_no"><br><br>
        
        <label for="section">Section:</label><br>
        <input type="text" id="section" name="section"><br><br>
        
        <label for="custody_date">Custody Date:</label><br>
        <input type="date" id="custody_date" name="custody_date"><br><br>
        
        <label for="applicant_name">Applicant Name:</label><br>
        <input type="text" id="applicant_name" name="applicant_name"><br><br>
        
        <label for="father_name">Father's Name:</label><br>
        <input type="text" id="father_name" name="father_name"><br><br>
        
        <input type="submit" value="Generate Bail Application">
    </form>
</body>
</html>
